<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scatterplot</title>
		<script type="text/javascript" src="../d3.v3.js"></script>
		<style type="text/css">
			
			body {
				background-color: white;
				font-family: Helvetica, Arial, sans-serif;
			}

			h1 {
				font-size: 18px;
				margin: 50;
			}

			p {
				font-size: 10px;
				margin: 10px 0 0 0;
			}

			svg {
				background-color: white;
			}

			circle:hover {
				fill: #8c96c6;
			}
			
			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}
			
			.axis text {
				font-family: sans-serif;
				font-size: 9px;
			}

		</style>
	</head>
	<body>

		<h1>Women and Men who feel that Domestic Violence is Acceptable</h1>

		<p>This data is compiled from individual surveys conducted by the UN, UNICEF and USAID through several projects.   Sources: <a href="http://www.dhsprogram.com/">DHS</a>, 2000-2014  <a href="http://www.unicef.org/statistics/index_24302.html">MICS</a>, 2006-2014</p>

		<script type="text/javascript">		


			var w = 400;
			var h = 400;
			var padding = [ 20, 10, 50, 50 ];  //Top, right, bottom, left

			var padding2 = [ 20, 10, 50, 50  ];

			var xScale = d3.scale.linear()
								.range([ padding[3], w - padding[1] - padding[3] ]);
			
			var yScale2 = d3.scale.linear()
								.range([ padding2[0], h - padding2[2] ]);

			var xScale2 = d3.scale.linear()
								.range([ padding2[3], w - padding2[1] - padding2[3] ]);
			
			var yScale = d3.scale.linear()
								.range([ padding[0], h - padding[2] ]);


			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(10)
							.tickFormat(function(d) {
								return d + "%";
							});

			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left")
							.tickFormat(function(d) {
								return d + "%";
							});

			var xAxis2 = d3.svg.axis()
							.scale(xScale2)
							.orient("bottom")
							.ticks(10)
							.tickFormat(function(d) {
								return d + "%";
							});

			var yAxis2 = d3.svg.axis()
							.scale(yScale2)
							.orient("left")
							.tickFormat(function(d) {
								return d + "%";
							});



			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);



			d3.csv("VAWAttitudeUNICEFBoth Sexes2.csv", function(data) {

				xScale.domain([ 
					d3.min(data, function(d) {
						return +d.MenTotal;
					}), 
					100
				]);

				yScale.domain([
					100,
					d3.min(data, function(d) {
						return +d.WomenTot;
					})
				]);

				var circles = svg.selectAll("circle")
								.data(data)
								.enter()
								.append("circle");

				circles.attr("cx", function(d) {
					if (d.MenTotal === "NA") {
						return 50;
					} else {
						return xScale(d.MenTotal);
					}
					})
					.attr("cy", function(d) {
						return yScale(d.WomenTot);
					})
					.attr("r", 5)
					.attr("fill", "#810f7c")
					.append("title")
					.text(function(d) {
						if(d.MenTotal === "NA") {
							return "In " + d.Country + ", men's opinion is missing and " + d.WomenTot + "% of women accept domestic violence";
						} else {
						return "In " + d.Country + ", " + d.MenTotal + "% of men and " + d.WomenTot + "% of women accept domestic violence";
					}
					});

				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + (h - padding[2] + 10) + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + (padding[3] - 10) + ",0)")
					.call(yAxis);


});



			var svg2 = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);



			d3.csv("VAWAttitudeUNICEFBoth Sexes2.csv", function(data) {

				xScale2.domain([ 
					d3.min(data, function(d) {
						return +d.WomPoorest;
					}), 
					100
				]);

				yScale2.domain([
					100,
					d3.min(data, function(d) {
						return +d.WomRichest;
					})
				]);

				var circles = svg2.selectAll("circle")
								.data(data)
								.enter()
								.append("circle");

				circles.attr("cx", function(d) {
					if (d.WomPoorest=== "NA") {
						return 50;
					} else {
						return xScale2(d.WomPoorest);
					}
					})
					.attr("cy", function(d) {
						return yScale2(d.WomRichest);
					})
					.attr("r", 5)
					.attr("fill", "#810f7c")
					.append("title")
					.text(function(d) {
						if(d.WomPoorest === "NA") {
							return "In " + d.Country + ", men's opinion is missing and " + d.WomRichest + "% of women accept domestic violence";
						} else {
						return "In " + d.Country + ", " + d.WomPoorest + "% of the poorest women and " + d.WomRichest + "% of the wealthiest women accept domestic violence";
					}
					});

				svg2.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + (h - padding2[2] + 10) + ")")
					.call(xAxis2);

				svg2.append("g")
					.attr("class", "y axis")
					.attr("transform", "translate(" + (padding2[3] - 10) + ",0)")
					.call(yAxis2);

			});


		</script>

	</body>
</html>
