<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Adding color to an SVG bar chart</title>
		<script type="text/javascript" src="../d3.v3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			var barPadding = 1;
			
			

			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


							//Load in contents of CSV file
			d3.csv("FoodDataFinalS.csv", function(data) {

				data.forEach(function(d) {
					
				console.log(data);

			svg.selectAll("rect")
				.data(data.value)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
			   		return i * (w / +d.value);
			   })
			   .attr("y", function(d) {
			   		return h - (+d.value * 4);
			   })
			   .attr("width", w / +d.value- barPadding)
			   .attr("height", function(d) {
			   		return +d.value * 4;
			   })
			   .attr("fill", "purple");

			 });
				 });
			
		</script>
	</body>
</html>
