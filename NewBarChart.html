<html>
<head>
    <meta charset="utf-8">
    <title>Example chart</title>
    <style>
        .axis text{
          font-family: Helvetica, Arial, sans-serif;
          font-size: 8px;
          text-anchor: end;
        }
        .axis path{
          fill:none;
          stroke:black;
          stroke-width: 1.5px;
        }
        .bar{
            stroke: none;
            fill: orange;
        }
    </style>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

<script>

    var margin = {top:10, right:0, bottom:30, left:30},
        width  = 1200 - margin.left - margin.right,
        height = 500 - margin.top  - margin.bottom;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    var chart = svg.append("g")
        .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);//leave off domain

    var y = d3.scale.linear()
        .range([height, 0]);//leave off domain

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    d3.csv("FoodDataFinalS.csv", convertToNumber, function(error, data){

        //optionally sort data
        data.sort(function(a,b){ return b.value - a.value; });

        //set the domains for x and y functions here
        x.domain(data.map(function(d){ return d.Code; }));
        y.domain([0, d3.max( data.map(function(d){ return d.value; }) )]);

        chart.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d){ return x(d.Code); })
            .attr("y", function(d){ return y(d.value); })
            .attr("width", function(d){ return x.rangeBand(); })
            .attr("height", function(d){ return height - y(d.value); })
            .attr("class", "bar");

        //setting the axes
        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .call(yAxis);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(" + margin.left + "," + (height + margin.top) + ")")
            .call(xAxis)
            .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-65)")
            .style("text-anchor", "end");

    });

    function convertToNumber(d){
        d.value = +d.value; 
        return d;
    }

</script>
</body>
</html>
